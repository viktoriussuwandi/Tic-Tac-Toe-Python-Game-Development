  <div class="game game-board">
    <div class="squares">
      {% for row in range(board['row']) %}
        <div class="row">
          {% for col in range(board['col']) %}
            <div class="col-auto square">{{ row }}-{{ col }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>
