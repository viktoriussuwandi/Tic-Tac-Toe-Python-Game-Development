  <div class="game game-board">
    <div class="squares">
      {% for row in range(board['row']) %}
        <div class="row-sm-3">
          {% for col in range(board['col']) %}
            <div class="col-sm-3 square">{{ row }}-{{ col }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>
